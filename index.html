<!DOCTYPE HTML>
<html>
  <head>
    <style type="text/css">
      html, body, iframe {
        margin: 0px;
        padding: 0px;
        height: 99%;
        width: 100%;
        box-sizing: border-box;
        -moz-box-sizing: border-box;
      }
      
      .colorblind {
        filter: url(colorblindness.svg#protanopia);
        -webkit-filter: url(colorblindness.svg#protanopia);
        border: none;
      }
    </style>
  </head>
  <body>
    <iframe class="colorblind" src="https://duckduckgo.com/?q=color&iax=1&ia=images"></iframe>
  </body>
</html>
